<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link href='css/order-styles.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Indie+Flower|Roboto" rel="stylesheet">
  <title>CBC Shoes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='script.js'></script>
</head>


<body>
  <header>
    <div class='header-container'>
      <img class='logo' src='logos/cbc-logo-100px.png' alt='CBC Logo' />
      <img class='menu-bars' src='icons/iconmonstr-menu-1.svg' alt='Menu' />
      <ul class='menu-list'>
        <a href='index.html'>
          <li class='li-fade'>Home</li>
        </a>
        <a href='about.html'>
          <li class='li-fade'>About</li>
        </a>
      </ul>
    </div>
  </header>

  <div class='page'>
    <section>
      <div class='backdrop-container'>
        <img class='info-backdrop' src='shoes/jazz-2.jpg' alt='' />
      </div>
      <div class='form-info'>
        <span class='num'>1.</span> Pick a pair and a design to go with it </br>
        <span class='num'>2.</span> Fill and submit the form below </br>
        <span class='num'>3.</span> Monitor your email for follow-up questions
      </div>

    </section>

    <form action='mailto:calalk@att.net' method='post' enctype='text/plain' class='order-form'>
      <div class='form-row'>
        <label for='request'>Request Type</label>
        <select id='request' name='request'>
          <option value='order'>Order</option>
          <option value='contact'>Contact</option>
        </select>
      </div>

      <div class='form-row'>
        <label for='full-name'>Full Name</label>
        <input id='full-name' name='full-name' type='text' />
      </div>

      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email' name='email' type='email' />
      </div>

      <div class='form-row order-field'>
        <label id='shoe-label' for='shoe'>Shoes to be designed</label>
        <input id='shoe' name='shoe' type='text' placeholder='Provide a link here' />
      </div>

      <div class='form-row order-field'>
        <label id='shoe-size-label' for='shoe-size'>Shoe Size</label>
        <input id='shoe-size' name='shoe-size' type='text' placeholder='Ex. 11 US M' />
      </div>

      <div class='form-row order-field'>
        <label id='shoe-design-label' for='shoe-design'>Shoe Design</label>
        <input id='shoe-design' name='shoe-design' type='text' placeholder='Provide an image link here' />
      </div>

      <div class='form-row'>
        <label for='description'>Description</label>
        <textarea id='description' name='description'></textarea>
      </div>

      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>
  </div>


  <footer>
    <div class='social'>
      <a href='https://www.instagram.com/cbc_customs/' target="_blank">
        <img class='instagram' src='icons/iconmonstr-instagram-15.svg' alt='Instagram' />
      </a>
      <a href='https://www.reddit.com/user/traderManDude3k' target="_blank">
        <img class='reddit' src='icons/iconmonstr-reddit-5.svg' alt='Reddit' />
      </a>
    </div>
    <div class='footer-info'>
      <p class='footer-copyright'>
        &copy; 2017 Cincy Based Customs
      </p>
    </div>
  </footer>
</body>

</html>
